<div
  class="border d-flex flex-column px-4 py-2 mt-2"
  [ngClass]="user.isDeleted ? 'border-warning' : 'border-success'"
>
  <h3>{{ user.firstName + " " + user.lastName }}</h3>
  <button
    class="btn align-self-end px-4"
    [ngClass]="buttonClass"
    (click)="clickHandler(user.id)"
  >
    {{ buttonText }}
  </button>
</div>
